<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="cssFiles/style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="playerOnePanel active">
                <div class="player-name" id="nameOne">Player 1</div>
                <div class="player-score" id="scoreOne">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="currentOne">11</div>
                </div>
            </div>
            
            <div class="playerTwoPanel">
                <div class="player-name" id="nameTwo">Player 2</div>
                <div class="player-score" id="scoreTwo">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="currentTwo">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <input type="text" placeholder="Final Score" class="finalScore">
            
            <img src="dice-5.png" alt="Dice" class="dice" id="diceOne">
            <img src="dice-5.png" alt="Dice" class="dice" id="diceTwo">
        </div>
        
        <script src="jsFiles/app.js"></script>
    </body>
</html>
